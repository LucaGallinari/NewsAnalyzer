<html>
<body style="color:#111;font-family: 'Roboto', sans-serif;font-size:15px;">
    <div><img src="https://news-manager.appspot.com/assets/images/newsanalyzer.png" width="210" height="55" /></div>
    <div style="border-left:5px solid #ff8f00;margin:20px 0;padding-left:1.5rem;">
        <p>Below you can find the latest <strong style="color:#ff8f00;">trending news</strong> regarding your filter <strong style="color:#ff8f00;">{{ keywords }}</strong></p>
    </div>

    <div class="list">
        {% if news|length != 0 %}
            {% for n in news %}
                <div class="list-el">
                    <div class="img" style="text-align:center;height: 160px;overflow: hidden; vertical-align: middle;display:inline-block;width:200px;margin-right:20px;">
                        <a href="{{ n.url }}"><img style="width:auto; height:auto;max-width:200px;max-height:160px;" src="{{ n.iurl }}"></a>
                    </div>
                    <div class="content" style="max-width:500px;display:inline-block;height: 160px;overflow: hidden; vertical-align: middle;">
                        <div><a style="text-decoration: none;color: #039be5;" href="{{ n.url }}">{{ n.title }}</a></div>
                        <div>{{ n.kwic }}</div>
                        <p></p>
                        <div><a style="text-decoration: none;color: #039be5;" target="_blank" href="https://news-manager.appspot.com/analyze?url={{n.url}}">Analyze!</a></div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <p>Do not reply to this email!</p>
</body>
</html>
