<html>
<head>
    <style type="text/css">
        strong {color:#ff8f00;}
        blockquote {border-left:5px solid #ff8f00;margin:20px 0;padding-left:1.5rem;}
        a {text-decoration: none;color: #039be5;}
    </style>
</head>
<body style="color:#111;background-color: #eeeeee !important;font-family: 'Roboto', sans-serif;font-size:15px;">
    <div><img src="https://news-manager.appspot.com/assets/images/newsanalyzer.png" width="210" height="55" /></div>
    <blockquote>
        <p>Below you can find the lastest <strong>trending news</strong> regarding your filter '<strong>{{ keywords }}</strong>'</p>
    </blockquote>

    <div class="list">
        {% if news|length != 0 %}
            {% for n in news %}
                <div class="list-el">
                    <div class="img" style="height: 160px;overflow: hidden; vertical-align: middle;display:inline-block;width:200px;margin-right:20px;">
                        <a href="{{ n.url }}"><img style="width:auto; height:auto;max-width:200px;max-height:160px;" src="{{ n.iurl }}"></a>
                    </div>
                    <div class="content" style="max-width:500px;display:inline-block;height: 160px;overflow: hidden; vertical-align: middle;">
                        <div><a href="{{ n.url }}">{{ n.title }}</a></div>
                        <div>{{ n.kwic }}</div>
                        <p></p>
                        <div><a target="_blank" href="https://news-manager.appspot.com/analyze?url={{n.url}}">Analyze!</a></div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <p>Do not reply to this email!</p>
</body>
</html>
